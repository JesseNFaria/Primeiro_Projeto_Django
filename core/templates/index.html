{%load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Primero Projeto</title>
    <link rel="stylesheet" href="{%static 'css/estilos.css'%}">

</head>
<body>
    <center>
    <h1>Index</h1>
     <span>{{ usuario }} é administrador? {{ sysadmin }}</span>
     <br>
     <img src="{%static 'img/django.gif'%}"><table>
     <br>
        <thead>
            <tr>
               <th>Produto</th> 
               <th>Preço</th>              
            </tr>
        </thead>
        <tbody>
        {% for produto in produtos %}
            <tr>
                <td><a href="{% url 'produto' produto.id %}">{{produto.nome}}</a></td>
                <td>{{produto.preco}}</td>
            </tr>    
        {% endfor %}
        </tbody>
     </table>
     <br>
     <button onclick="teste();">Clique aqui</button>
     </center>
     <script type="text/javascript" src="{%static 'js/script.js'%}"></script>
</body>
</html>
